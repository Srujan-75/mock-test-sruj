<!DOCTYPE html>
<html>
<head>
  <title>Mock Test Platform</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    #quizBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    select, input {
      display: block;
      margin: 20px auto;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>Mock Test Platform</h1>

<!-- ðŸ”¹ AI INPUT -->
<input
  id="aiTopic"
  placeholder="Type any topic (e.g. Ohm's Law)"
>

<button onclick="generateFromAI()">
  Generate Questions (AI)
</button>

<!-- ðŸ”¹ TOPIC SELECT -->
<select id="topicSelect" onchange="startTest()">
  <option value="">-- Select Topic --</option>
  <option value="SVD">SVD</option>
  <option value="MIMO">MIMO</option>
</select>

<div id="quizBox" style="display:none;">
  <h3 id="questionText"></h3>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<h2 id="result"></h2>

<script src="question_upload.js"></script>

<script>
let questions = [];
let currentIndex = 0;
let score = 0;

function startTest() {
  const topic = document.getElementById("topicSelect").value;
  if (!topic) return;

  questions = questionBank[topic];
  currentIndex = 0;
  score = 0;

  document.getElementById("quizBox").style.display = "block";
  document.getElementById("result").innerText = "";

  showQuestion();
}

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById("questionText").innerText =
    `${currentIndex + 1}. ${q.question}`;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, i) => {
    optionsDiv.innerHTML += `
      <label>
        <input type="radio" name="option" value="${i}">
        ${opt}
      </label>
    `;
  });
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');

  if (!selected) {
    alert("Please select an answer");
    return;
  }

  if (Number(selected.value) === questions[currentIndex].correct) {
    score++;
  }

  currentIndex++;

  if (currentIndex < questions.length) {
    showQuestion();
  } else {
    finishTest();
  }
}

function finishTest() {
  document.getElementById("quizBox").style.display = "none";
  document.getElementById("result").innerText =
    `Test Completed! Score: ${score} / ${questions.length}`;
}

/* ðŸ”¥ AI FUNCTION */
async function generateFromAI() {
  const topic = document.getElementById("aiTopic").value.trim();

  if (!topic) {
    alert("Please type a topic");
    return;
  }

  alert("Generating questions... First time may take ~30 seconds.");

  try {
    const res = await fetch(
      "https://gemini-backend-heft.onrender.com/generate",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic })
      }
    );

    if (!res.ok) {
      alert("AI limit reached or backend error");
      return;
    }

    const data = await res.json();

    questionBank["AI"] = data.questions;

    const select = document.getElementById("topicSelect");
    if (![...select.options].some(o => o.value === "AI")) {
      select.innerHTML += `<option value="AI">AI Generated</option>`;
    }

    alert("Questions ready! Select 'AI Generated'");

  } catch (e) {
    alert("Backend is sleeping. Try again in 30 seconds.");
  }
}
</script>

</body>
</html>
